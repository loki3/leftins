<html>
    <body>
        <script src="out/goog/base.js" type="text/javascript"></script>
        <script src="leftins.js" type="text/javascript"></script>
        <script type="text/javascript">goog.require("leftins.core");</script>

        <script>
        function add()
        {
          var a = document.getElementById('a').value;
          var b = document.getElementById('b').value;
          var r = leftins.core.addStrings(a, b, 10);
          document.getElementById('output').value = r;
        }
        function subtract()
        {
          var a = document.getElementById('a').value;
          var b = document.getElementById('b').value;
          var r = leftins.core.subtractStrings(a, b, 10);
          document.getElementById('output').value = r;
        }
        </script>

        <!-- <script type="text/javascript" src="out/leftins/core.js"></script> -->

        <br/>
        a: <input type="text" id="a" value="123">  b: <input type="text" id="b" value="456">
        <br/>
        <button type="button" onclick="add()">a + b</button>
        <button type="button" onclick="subtract()">a - b</button>
        <br/>
        <textarea rows="10" cols="50" id="output">testing</textarea>
    </body>
</html>
